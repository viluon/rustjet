definitions:
  RouteSeatsRequest:
    type: object
    required:
    - seatClass
    - sections
    - tariffs
    properties:
      sections:
        type: array
        items:
          $ref: '#/definitions/SimpleSection'
      tariffs:
        type: array
        items:
          type: string
          example: REGULAR
      seatClass:
        type: string
        example: C1
  SearchResult:
    type: object
    properties:
      routes:
        type: array
        items:
          $ref: '#/definitions/Route'
      routesMessage:
        type: string
        example: Connection between these destinations dont exist. Edit your search parameters and try again
        description: Message describing exceptionally behavior or route search states
      bannerBubbles:
        type: array
        items:
          $ref: '#/definitions/BannerBubble'
      textBubbles:
        type: array
        items:
          $ref: '#/definitions/TextBubble'
  SimpleSearchResult:
    type: object
    properties:
      routes:
        type: array
        items:
          $ref: '#/definitions/SimpleRoute'
      routesMessage:
        type: string
        example: Connection between these destinations dont exist. Edit your search parameters and try again
        description: Message describing exceptionally behavior or route search states
      bannerBubbles:
        type: array
        items:
          $ref: '#/definitions/BannerBubble'
      textBubbles:
        type: array
        items:
          $ref: '#/definitions/TextBubble'
  BannerBubble:
    type: object
    required:
    - id
    - imageUrl
    - text
    properties:
      id:
        type: integer
        format: int64
        example: 20394859403
      text:
        type: string
        example: There's security members walking through train during travel
        description: Extra information for bubble
      url:
        type: string
        example: https://www.regiojet.com/services/services-on-board-of-trains/
        description: Redirection to more information
      imageUrl:
        type: string
        description: Bubble picture URL address
    description: Bubble picture with possibility of redirection to more informations
  TextBubble:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 40005893098
      text:
        type: string
        example: There's security members walking through train during travel
  Payment:
    type: object
    required:
    - amount
    - currency
    - dateTransaction
    - isInvoiceAvailable
    - isReceiptAvailable
    - method
    - paymentId
    properties:
      paymentId:
        type: integer
        format: int64
        example: 19384904403
      ticketId:
        type: integer
        format: int64
        example: 3895569002
      description:
        type: string
        example: Deposited 100 CZK
      amount:
        type: number
        example: 100.0
      currency:
        $ref: '#/definitions/Currency'
      method:
        $ref: '#/definitions/TransactionMethod'
      dateTransaction:
        type: string
        format: date-time
      isReceiptAvailable:
        type: boolean
        example: true
      isInvoiceAvailable:
        type: boolean
        example: true
  TransactionMethod:
    type: string
    example: CREDIT_CARD
    enum:
    - ACCOUNT
    - CASH
    - BANK_TRANSFER
    - GIFT_CERTIFICATE
    - CREDIT_CARD
    - ONLINE_PAYMENT
  PaymentMethod:
    type: object
    required:
    - active
    - paymentMethodCode
    - paymentType
    properties:
      paymentMethodCode:
        type: string
        example: GPE_ONLINE_CARD
        description: Payment method code identifier
      paymentType:
        $ref: '#/definitions/PaymentType'
      active:
        type: boolean
        description: Checks if payment method is active
      description:
        type: string
        example: Payment method is available
        description: 'Payment method status (for example: why its not available)'
      deadline:
        type: string
        format: date-time
        description: Payment method availability expiration date-time
      deadlineAt:
        type: integer
        example: 60
        description: Minutes left to end of payment method availability
  PaymentType:
    type: string
    description: Payment method category
    example: ONLINE
    enum:
    - ONLINE
    - CASH
    - TRANSFER
    - GIFT
  PaymentFormFieldValue:
    type: object
    required:
    - fieldType
    - fieldValue
    properties:
      fieldType:
        $ref: '#/definitions/PaymentFormFieldType'
      fieldValue:
        type: string
        example: dobroslav.pelc@studentagency.cz
  PaymentFormFieldRequest:
    type: object
    required:
    - paymentMethodCode
    properties:
      tickets:
        type: array
        items:
          type: integer
          format: int64
      paymentMethodCode:
        type: string
        example: VISA
  PaymentFormField:
    type: object
    required:
    - fieldName
    - fieldType
    properties:
      fieldName:
        type: string
        description: Label name
      fieldType:
        $ref: '#/definitions/PaymentFormFieldType'
  PaymentFormFieldType:
    type: string
    description: Valid field types required for payment form.
    example: EMAIL
    enum:
    - EMAIL
    - FIRST_NAME
    - SURNAME
    - PASSWORD
    - PASSWORD_CONFIRMATION
  PayRequest:
    type: object
    required:
    - correlationId
    - formFields
    - paymentMethodCode
    - tickets
    properties:
      paymentMethodCode:
